{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
  <title>{% translate "Регистрация" %}</title>
{% endblock %}
{% block content %}
  <div class="container">
    <h2 align="center">{% translate "Регистрация" %}</h2>
    <div class="d-flex justify-content-center">
      <form method="post" enctype="multipart/form-data">
        {% include 'includes/form.html' %}
        <button type="submit" class="btn btn-dark">{% translate "Зарегистрироваться" %}</button>
      </form>
      
    </div>
  </div>
{% endblock %}
