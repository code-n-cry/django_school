{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
<title>Список пользователей</title>
{% endblock title %}
{% block content %}
<div class="container">
    <h2 align="center">{% translate "Список активных пользователей" %}
    {% for name in usernames %}
        <p class="text-center">{{ name.username }}</p>
    {% endfor %}
</div>
{% endblock content %}
