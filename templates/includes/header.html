<header>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static 'img/logo.png' %}"  class="d-inline-block align-top" width="30" height="30" alt="">
              RaccoonHub
            </a>
            <div class="collapse navbar-collapse navbar-default" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  {% with request.resolver_match.view_name as view_name %}
                    <a class="nav-link {% if view_name == 'homepage:index' %}active{% endif %}" aria-current="page" href="/">Главная</a>
                    <a class="nav-link {% if view_name == 'catalog:item_list' %}active{% endif %}" href="/catalog">Список товаров</a>
                    <a class="nav-link {% if view_name == 'about:description' %}active{% endif %}" href="/about">О проекте</a>
                  {% endwith %}
                </div>
            </div>          
        </div>
    </nav>
</header>
