<header>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand disabled">
              <img src="{% static 'img/logo/favicon-32x32.png' %}"  class="d-inline-block align-top" alt="Логотип">
              RaccoonHub
            </a>
            <div class="collapse navbar-collapse navbar-default" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  {% with request.resolver_match.view_name as view_name %}
                    <a class="nav-link {% if view_name == 'homepage:index' %}active disabled{% endif %}" aria-current="page" href="{% url 'homepage:index' %}">Главная</a>
                    <a class="nav-link {% if view_name == 'catalog:item_list' %}active disabled{% endif %}" href="{% url 'catalog:item_list' %}">Список товаров</a>
                    <a class="nav-link {% if view_name == 'about:description' %}active disabled{% endif %}" href="{% url 'about:description' %}">О проекте</a>
                  {% endwith %}
                </div>
            </div>          
        </div>
    </nav>
</header>
