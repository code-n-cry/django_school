{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
<title>{{ title }}</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="d-flex justify-content-center">
      <h1>{{ header }}</h1>
    </div>
    <div class="row row-cols-3" style="margin-top: 2em;">
      {% for item in items %}
        {% include "includes/item_card.html" %}
      {% empty %}
        <h3>Пустота...</h3>
      {% endfor %}
    </div>
  </div>
{% endblock %}
