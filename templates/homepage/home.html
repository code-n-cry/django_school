{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
{% block title %}
  {% if LANGUAGE_CODE == 'ru' %}
    <title>Главная</title>
  {% else %}
    <title>Main page</title>
  {% endif %}
{% endblock %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="badge bg-dark text-wrap p-3" id="raccoon_header">
        Raccoon
    </div>
    <div class="badge bg-warning text-wrap p-3" id="hub_header">
        Hub
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <div class="align-self-center p-2">
        <img src="{% static 'img/raccoon-smirk.gif' %}" alt="Картинка, на которой енот шевелит лапками">
    </div>
  </div>
</div>
{% endblock %}
