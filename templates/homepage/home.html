{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
<title>{% translate 'Главная' %}</title>
{% endblock %}
{% block content %}
<div class="container">
  <div class="d-flex justify-content-center">
    <div class="badge bg-dark text-wrap p-3" id="raccoon_header">
        Raccoon
    </div>
    <div class="badge bg-warning text-wrap p-3" id="hub_header">
        Hub
    </div>
  </div>
  <div class="row row-cols-3" style="margin-top: 2em;">
    {% for item in items %}
      {% include "includes/item_card.html" %}
    {% empty %}
      <div class="align-self-center p-2">
        <h3>{% translate 'Пустота' %}...</h3>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
