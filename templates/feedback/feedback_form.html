{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}
<title>{% translate 'Обратная связь' %}</title>
{% endblock %}
{% block content %}
<div class="container">
  <h2>{% translate 'Форма обратной связи' %}:</h2>
  <div class="d-flex justify-content-left">
    <form method="post">
      {% csrf_token %}
      {{ feedback_form.as_p }}
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
  </div>
</div>
{% endblock %}
